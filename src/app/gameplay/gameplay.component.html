<div>
    <h1>COUP</h1>
</div>
<div class="gameContainer">
    <div class="gameplay">
        <h1>Game Play</h1>
        <h2>Player Claims:</h2>
        <div class="flexRowContainer">
            <div class="PlayerCardImg">
                <h1>Player Card</h1>
            </div>
            <div class="PlayerCardImg">
                <h1>Player Action</h1>
            </div>
        </div>
        <div class="flexRowContainer">
            <button type="submit">Accept</button>
            <button type="submit">Challenge</button>
        </div>
    </div>
    <div class="player">
        <h1>{{ player }}</h1>
        <div class="flexRowContainer">
            <div class="playerCardImg" id="playerCard1">
                <h1>{{ myCard1 }}</h1>
            </div>
            <div class="playerCardImg" id="playerCard2">
                <h1>{{ myCard2 }}</h1>
            </div>
        </div>
        <div class="flexRowContainer">
            <h1>Coins: </h1>
            <h1>{{ myCoins }}</h1>
        </div>
    </div>
</div>
<div class="gameState">
    <h1>Game State</h1>
    <div class="flexRowContainer">
        <div class='opponentContainer' *ngFor="let player of players">
            <h2> {{player.name}} </h2>
            <p>{{ player.card1 }}</p>
            <p>{{ player.card2 }}</p>
            <p>{{ player.coins }}</p>
        </div>
        <div class="startButton">
            <button (click)="onStartClick()" id="startButton">{{ startText }}</button>
        </div>
    </div>
</div>
